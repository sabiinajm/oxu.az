<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- npx tailwindcss -i ./src/input.css -o ./src/output.css --watch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../src/output.css" rel="stylesheet">
</head>

<body>
    <div class="flex">
        <section id="menuSection"
            class="hidden z-10 fixed w-full md:block md:static md:max-w-[320px] min-h-screen bg-slate-900 ">
            <div class="fixed w-full md:static">
                <div id="hamburger" class="flex justify-between items-center text-2xl  text-white w-5/6 h-24 mx-auto">
                    <h1 class="removeTxt">admin</h1>
                    <i onclick="showMenu1()" class="hidden md:flex fa-solid fa-bars"></i>
                    <i onclick="showMenu2()" class="flex md:hidden text-2xl fa-solid fa-bars"></i>
                </div>
                <ul class="text-xl text-white px-6">
                    <li class="h-12 flex items-center"><i class=" fa-solid fa-house"></i><span
                            class="removeTxt px-4">Dashboard</span></li>
                    <li class="h-12 flex items-center"><i class=" fa-solid fa-table-columns"></i><span
                            class="removeTxt px-4">Content Management</span>
                    </li>
                </ul>
            </div>
        </section>
        <div class="w-full bg-slate-100">
            <header class="h-24 flex  items-center justify-between bg-white px-5">
                <i onclick="showMenu2()" class="flex md:hidden text-2xl fa-solid fa-bars"></i>
                <div class="relative h-24 flex items-center">
                    <i class="absolute top-10 left-4 fa-solid fa-magnifying-glass"></i>
                    <input class="h-12 min:w-36 max:w-72 bg-gray-100 rounded-md border-2 pl-14" type="text"
                        placeholder="Serach..." />
                </div>
            </header>
            <main>
                <div class="h-60 w-full flex justify-center items-center">
                    <button onclick="popup()"
                        class=" text-white font-semibold h-11 w-32 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600">Add
                        news</button>
                </div>
                <div class=" overflow-x-auto">
                    <h1 class="text-2xl text-center font-bold h-12">News</h1>
                    <table id="tableContent"
                        class="w-5/6 mx-auto h-full table-auto border-collapse border border-gray-300">
                    </table>
                </div>
                <div onclick="popup()" id="showPopup"
                    class="hidden z-20 fixed top-0 left-0 bg-[#0000003e]  w-full h-full">
                    <div
                        class="w-full h-full flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                        <div onclick="preventClick(event)"
                            class="w-full bg-white rounded-lg shadow sm:max-w-md xl:p-0 ">
                            <div class=" p-6 space-y-4 md:space-y-6 sm:p-8">
                                <div class="flex justify-between items-center">
                                    <h1
                                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                                        add new blog
                                    </h1>
                                    <i onclick="popup()"
                                        class="text-2xl text-primary-800 hover:text-primary-500 fa-regular fa-circle-xmark"></i>
                                </div>
                                <form id="form" onsubmit="handleSubmit(event)" onclick="preventClick(event)"
                                    class="space-y-4 md:space-y-6" action="#">
                                    <input type="text" id="title"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="title" required="">
                                    <input type="text" id="img"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="image" required="">
                                    <input type="number" id="view"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="view" required="">
                                    <textarea id="description"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="description" required=""></textarea>
                                    <button type="submit"
                                        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/js/admin.js"></script>
</body>

</html>
